name: AI Python PR Review (Azure OpenAI)

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai-python-review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get changed Python files
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD | grep '\.py$' > files.txt || true

      - name: Combine code
        run: |
          echo "" > code.txt
          if [ -s files.txt ]; then
            while read file; do
              echo "### File: $file" >> code.txt
              cat "$file" >> code.txt
              echo "" >> code.txt
            done < files.txt
          else
            echo "No Python files changed." >> code.txt
          fi

      - name: Build request
        run: |
          jq -n --arg code "$(cat code.txt)" '{
            messages: [
              {
                role: "system",
                content: "You are a strict Python code reviewer. Check ONLY syntax, indentation, imports, and runtime errors."
              },
              {
                role: "user",
                content: $code
              }
            ],
            temperature: 0
          }' > request.json

      - name: Call Azure OpenAI (Chat Completions)
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
        run: |
          curl --fail --max-time 60 -X POST "$AZURE_OPENAI_ENDPOINT" \
            -H "Content-Type: application/json" \
            -H "api-key: $AZURE_OPENAI_KEY" \
            -d @request.json > response.json

      - name: Extract response
        run: |
          COMMENT=$(jq -r '.choices[0].message.content // "⚠️ No issues returned."' response.json)
          echo "$COMMENT" > comment.txt

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.txt', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
