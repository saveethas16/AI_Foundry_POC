name: AI Python PR Review (Azure AI Foundry)

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai-python-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed Python files
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD | grep '\.py$' > files.txt || true

      - name: Combine Python code
        run: |
          echo "" > code.txt
          if [ -s files.txt ]; then
            while read file; do
              echo "### File: $file" >> code.txt
              cat "$file" >> code.txt
              echo -e "\n" >> code.txt
            done < files.txt
          else
            echo "No Python files changed." >> code.txt
          fi

      - name: Build request.json
        run: |
          jq -Rs '{
            input:
              "You are a strict Python code reviewer.\n\nReview the following Python code ONLY for:\n- Syntax errors\n- Indentation issues\n- Invalid or missing imports\n- Obvious runtime errors\n\nDO NOT suggest refactoring or optimization.\n\nRespond in EXACTLY one of these formats:\n\nIssues Found:\n- File:\n  Line:\n  Issue:\n  Fix:\n\nOR\n\nNo syntax issues found. Code is safe to merge.\n\nPython code:\n\n" + .,
            temperature: 0,
            max_output_tokens: 500
          }' code.txt > request.json

      - name: Call Azure OpenAI (Responses API)
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
        run: |
          curl -s -X POST "$AZURE_OPENAI_ENDPOINT" \
            -H "Content-Type: application/json" \
            -H "api-key: $AZURE_OPENAI_KEY" \
            -d @request.json \
            -o response.json

      - name: Extract AI response
        run: |
          CONTENT=$(jq -r '.output[0].content[0].text // empty' response.json)

          if [ -z "$CONTENT" ]; then
            echo "⚠️ AI review failed or returned empty output." > comment.txt
            echo "" >> comment.txt
            echo "Please verify Azure OpenAI deployment, endpoint, or API key." >> comment.txt
          else
            echo "$CONTENT" > comment.txt
          fi

      - name: Post AI comment to Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.txt', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
