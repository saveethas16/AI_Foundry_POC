name: AI Python PR Review (Azure AI Foundry)

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai-python-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed Python files
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD | grep '\.py$' > files.txt || true

      - name: Combine Python code
        run: |
          echo "" > code.txt
          if [ -s files.txt ]; then
            while read file; do
              echo "### File: $file" >> code.txt
              cat "$file" >> code.txt
              echo "" >> code.txt
            done < files.txt
          else
            echo "No Python files changed." >> code.txt
          fi

      - name: Build request.json (Foundry Responses API)
        run: |
          PROMPT="You are a strict Python code reviewer.

Check ONLY for:
- Syntax errors
- Indentation errors
- Missing or invalid imports
- Obvious runtime errors

Respond EXACTLY in one of these formats:

Issues Found:
- File: <filename>
  Line: <line number>
  Issue: <what is wrong>
  Fix: <how to fix>

OR

No syntax issues found. Code is safe to merge.
"

          jq -n \
            --arg prompt "$PROMPT" \
            --arg code "$(cat code.txt)" \
            '{
              input: ($prompt + "\n\nPython code:\n" + $code),
              temperature: 0,
              max_output_tokens: 500
            }' > request.json

      - name: Call Azure AI Foundry (Responses API)
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
        run: |
          curl --fail --max-time 60 -X POST "$AZURE_OPENAI_ENDPOINT" \
            -H "Content-Type: application/json" \
            -H "api-key: $AZURE_OPENAI_KEY" \
            -d @request.json > response.json

      - name: Extract AI response
        run: |
          COMMENT=$(jq -r '.output_text // "⚠️ AI review failed or returned empty output."' response.json)
          echo "$COMMENT" > comment.txt

      - name: Post comment to Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.txt', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
